<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const text = "Ala ma kota, a kot ma Ale."; //tekst w cudzysłowiach
    const text2 = 'Ala ma kota'; // tekst w apostrofach
    console.log(text); //wypisanie tekstu

    console.log(text.length); //pobieranie i wyświetlanie długości tekstu
    console.log("Ala ma kota, a kot ma Ale.".length); //pobieranie i wyświetlanie długości tekstu

    let text3 = "Jakieś zdanie,<br>\
    kolejne zdanie w nowej linii,<br>\
    ostatnie zdanie w lowej linii.\
    " //tekst na wiele linii

    const liczba = 2;
    const text4 = text2 + " przez " + liczba + " lata."; // Wstawianie zmiennych do tekstu
    console.log(text4);

    console.log(text.charAt(0)); //Pobieranie znaku na danej pozycji
    console.log(text[0]); //Pobieranie znaku na danej pozycji

    console.log(text.charAt(text.length-1)); //Pobieranie znaku na ostatniej pozycji

    const tab = [...text2];
    tab[0] = "E";
    const text5 = tab.join("");
    console.log(text5); //Podmiana litery A na E

    console.log(text5.toUpperCase()); //Zamiana na wielkie litery
    console.log(text5.toLowerCase()); //Zamiana na małe litery

    </script>
</body>
</html>
