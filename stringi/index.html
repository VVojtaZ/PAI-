<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const text = "Ala ma kota, a kot ma Ale."; //tekst w cudzysłowiach
    const text2 = 'Ala ma kota'; // tekst w apostrofach
    console.log(text); //wypisanie tekstu

    console.log(text.length); //pobieranie i wyświetlanie długości tekstu
    console.log("Ala ma kota, a kot ma Ale.".length); //pobieranie i wyświetlanie długości tekstu

    let text3 = "Jakieś zdanie,<br>\
    kolejne zdanie w nowej linii,<br>\
    ostatnie zdanie w lowej linii.\
    " //tekst na wiele linii

    const liczba = 2;
    const text4 = text2 + " przez " + liczba + " lata."; // Wstawianie zmiennych do tekstu
    console.log(text4);

    console.log(text.charAt(0)); //Pobieranie znaku na danej pozycji
    console.log(text[0]); //Pobieranie znaku na danej pozycji

    console.log(text.charAt(text.length-1)); //Pobieranie znaku na ostatniej pozycji

    const tab = [...text2];
    tab[0] = "E";
    const text5 = tab.join("");
    console.log(text5); //Podmiana litery A na E

    console.log(text5.toUpperCase()); //Zamiana na wielkie litery
    console.log(text5.toLowerCase()); //Zamiana na małe litery

    const text6="Ala ma kota".indexOf("a"); //pozycja danego fragmentu tekstu (jeśli występuje parę razy to wskazuje na ten pierwszy) zapisana jako liczba, jeśli pokaże się liczba -1 to oznacza, że szukanego tekstu nie ma
    console.log(text6);

    const text7=text2.lastIndexOf("a"); //pozycja danego fragmentu tekstu (jeśli występuje parę razy to wskazuje na ostatni)
    console.log(text7); 

    const text8=text2.includes("tofik"); //sprawdzanie, czy istnieje dany fragment tekstu (podaje true albo false)
    console.log(text8);

    const text9=text2.startsWith("Ala"); //sprawdza, czy tekst zaczyna się od danego fragmentu
    console.log(text9);
    const text10=text2.endsWith("Adam"); // sprawdza czy tekst kończy się na danym fragmencie
    console.log(text10);

    console.log(text2.substr(3)); //wypisuje tylko konkretny fragment
    console.log(text2.substr(2, 6)); //wypisuje tylko konkretny fragment

    const text11 = text2.substr("Ala".length); //wypisuje tylko fragment bez podanego tekstu
    console.log(text11); 

    console.log(text2.substring(1, 4)); //zwracanie kawałka tekstu między konkretnymi miejscami, z wyłaczeniem tego co w nawiasie
    console.log(text2.substring(2)); //zwracanie kawałka tekstu od konkretnego miejsca, z wyłaczeniem tego co w nawiasie
    console.log("Ala ma kota".substring(5, 2)); //zwracanie kawałka tekstu (jeśli pierwszy parametr większy od drugiego to je zamienia miejscami)

    const text12 = text2.slice(1,5); //zwracanie kawałka tekstu między konkretnymi miejscami, z wyłaczeniem tego co pierwsze w nawiasie. Gdy pierwszy parametr większy od drugiego, to go nie zamienia
    console.log(text12);

    const text13 = text2.split(" "); //dzieli tekst usuwając to co w nawiasie i wrzuca to do tablicy
    console.log(text13);

    </script>
</body>
</html>
